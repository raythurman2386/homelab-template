# OpenSpeedTest reverse proxy configuration
server {
    listen 80;
    server_name speedtest.local;  # Change to your preferred domain
    
    # Proxy settings for OpenSpeedTest
    location / {
        proxy_pass http://openspeedtest:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Required for WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Specific settings for speed test data
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Increased timeouts for large file transfers
        proxy_read_timeout 600;
        proxy_send_timeout 600;
    }
    
    # Optional: WebSocket endpoint (may be required)
    location /openspeedtest/socket.io/ {
        proxy_pass http://openspeedtest:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Optional: Access logs specific to this service
    # access_log /var/log/nginx/openspeedtest.access.log;
    # error_log /var/log/nginx/openspeedtest.error.log;
}

# Path-based access (alternative to subdomain)
# Uncomment and modify as needed
