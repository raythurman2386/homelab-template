# Portainer reverse proxy configuration
server {
    listen 80;
    server_name portainer.local;  # Change to your preferred domain
    
    # Proxy settings for Portainer
    location / {
        proxy_pass http://portainer:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (required for Portainer)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Longer timeouts for container logs
        proxy_read_timeout 600;
        proxy_send_timeout 600;
        proxy_buffering off;
    }
    
    # Optional: Access logs specific to this service
    # access_log /var/log/nginx/portainer.access.log;
    # error_log /var/log/nginx/portainer.error.log;
}

# Path-based access (alternative to subdomain)
# Uncomment and modify as needed
server {
    listen 80;
    server_name _;
    
    location /portainer/ {
        proxy_pass http://portainer:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
