# Pi-hole reverse proxy configuration
server {
    listen 80;
    server_name pihole.local;  # Change to your preferred domain
    
    # Proxy settings for Pi-hole
    location / {
        proxy_pass http://pihole/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fix Pi-hole admin interface paths
        proxy_redirect /admin/ /;
    }
    
    # Additional Pi-hole specific settings
    location /admin/api.php {
        proxy_pass http://pihole/admin/api.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Handle websocket connections for Pi-hole
    location /admin/scripts/vendor/socket.io.min.js {
        proxy_pass http://pihole/admin/scripts/vendor/socket.io.min.js;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
